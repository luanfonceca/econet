{% extends "base.html" %}
{% load bootstrap3 %}
{% load i18n %}

{% block title %}
    {% trans 'Password Change' %}
{% endblock title %}

{% block content %}
    <!-- row is also an option -->
    <div class="row col-lg-offset-1 col-lg-10">
        <div class="">
            <div class="page-header">
                <h1 id="type">Alterar senha</h1>
            </div>
        </div>
    </div>
    <div class="row col-lg-offset-2">
        <div class="col-lg-8">
            <div class="bs-example well">
                <form class="bs-example form-horizontal" method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form layout="horizontal" field_class="col-md-9" %}
                    
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <input type="submit" class="btn btn-primary btn-block" value="{% trans 'Change' %}" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
