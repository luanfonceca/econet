{% extends 'base.html' %}

{% load i18n %}
{% load bootstrap3 %}

{% block content %}
    <!-- row is also an option -->
    <div class="row col-lg-offset-1 col-lg-10">
        <div class="">
            <div class="page-header">
                <h1 id="type">Adição de Recopença</h1>
            </div>
        </div>
    </div>
    <div class="row col-lg-offset-2">
        <div class="col-lg-8">
            <div class="bs-example well">
                <form class="bs-example form-horizontal" method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form layout="horizontal" field_class="col-md-9" %}

                    {% buttons %}
                        <div class="col-lg-9 col-lg-offset-2">
                            <input type="submit" class="btn btn-primary btn-block" value="Salvar" />
                        </div>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
